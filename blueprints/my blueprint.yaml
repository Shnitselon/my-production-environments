---
spec_version: 1
kind: blueprint

metadata:
  description: >
    My blueprint, based on a sample.

clouds:
  - azure 4: westeurope

# These are the blueprint parameters and their default values.
# The values can be changed when creating a sandbox based on this
# blueprint. 
inputs:
  - DB_USER: colony
  - DB_PASS:
      display_style: masked
      description: >
      Database server password must contain 8 to 128 characters.
      Your password must contain characters from
      three of the following categories.
      English upercase letters, English lowercase letters, numbers (0-9),
      and non-alphanumeric characters (!, $, #, %, and so on)
      default_value: sv4YPTPs7fN&
      optional: true
  
  - SANDBOX_ID: $colony.environment.id
  - VNET_ID: $colony.environment.virtual_network_id
  
  # Used to define the db admin password
  - DB_NAME: demo_db  # DB_NAME - a target database name

# These are the applications that will be deployed in this blueprint
applications:
  # One instance of java-spring-website
  # (see: applications/java-spring-website/java-spring-website.yaml)
- java-spring-website:
    instances: 3
    alias: my test client app
    input_values:
      - DB_HOSTNAME: $colony.applications.azure-mysql.outputs.server_name
      - DB_HOSTNAME: $colony.applications.azure-mysql.outputs.output_name
      - DB_USER: $DB_USER
      - DB_PASS: $DB_PASS
      - DB_NAME: $DB_NAME
    # The website depends on MySQL and will start deploying only when
    # the database is ready
    depends_on:
      - azure-mysql

services:
  # Instance of azure database mysql
  # (see: services/azure-mysql/azure-mysql.yaml)
  - azure-mysql:
      input_values:
        - DB_NAME: $DB_NAME
        - DB_USER: $DB_USER
        - DB_PASS: $DB_PASS

artifacts:
- java-spring-website: ‘artifacts/java-spring-website-artifacts-1.1.0.py’

ingress:
  listeners:
    - http: 80
      rules:
      - path: /api/*
        application: nectar-api
        port: 3001
        shortcut: ${COLONY.PublicAddress}/api/index
      - default: true
        application: java-spring-website
        port: 8080
        shortcut: $COLONY.PublicAddress
        
debugging:
  bastion_availability: enabled-on
